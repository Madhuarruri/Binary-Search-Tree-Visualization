<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
        }
        #intro-box {
            width: 60%;
            padding: 20px;
            background-color: #f0f8ff;
            border: 2px solid #b0c4de;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4682b4;
        }
        p {
            color: #5f9ea0;
            margin-bottom: 20px;
        }
        img {
            width: 250px; /* Further increased image size */
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5f9ea0;
        }
    </style>
</head>
<body>
    <div id="intro-box">
        <h1>Binary Search Tree Visualization</h1>
        <img src="BST.png" alt="BST Image">
        <p>A Binary Search Tree (BST) is a data structure where each node has up to two children, with the left child containing a smaller value and the right child a larger value.</p>
        <button onclick="window.location.href='visualization.html'">Visualize BST</button>
    </div>
</body>
</html>
